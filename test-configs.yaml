file_system_types:

  buildroot:
    url: 'http://storage.kernelci.org/images/rootfs/buildroot/kci-2018.05'
    arch_map:
      arm64be: {arch: arm64, endian: big}
      armeb:   {arch: arm,   endian: big}
      armel:   {arch: arm}

  debian_stretch:
    url: 'http://storage.kernelci.org/images/rootfs/debian/stretch/20180627.0'
    arch_map:
      armhf: {arch: arm}

  debian_stretchtests:
    url: 'http://storage.kernelci.org/images/rootfs/debian/stretchtests/20180627.0'
    arch_map:
      armhf: {arch: arm}


file_systems:

  buildroot_ramdisk:
    type: buildroot
    ramdisk: '{arch}/base/rootfs.cpio.gz'

  buildroot_nfs:
    type: buildroot
    nfs: '{arch}/base/rootfs.tar.xz'

  buildroot_kselftest_ramdisk:
    type: buildroot
    ramdisk: '{arch}/tests/rootfs.cpio.gz'

  debian_stretch_ramdisk:
    type: debian_stretch
    ramdisk: '{arch}/rootfs.cpio.gz'

  debian_stretchtests_ramdisk:
    type: debian_stretch
    ramdisk: '{arch}/rootfs.cpio.gz'


test_plan_default_filters:

  - combination: &arch_defconfig_filter
      keys: ['arch', 'defconfig']
      values:
        - ['arm', 'multi_v7_defconfig']
        - ['arm64', 'defconfig']
        - ['x86', 'x86_64_defconfig']

  - blacklist: &kselftest_defconfig_filter
      defconfig: ['kselftest']


test_plans:

  boot:
    rootfs: buildroot_ramdisk
    filters:
      - blacklist: *kselftest_defconfig_filter

  boot_nfs:
    name: 'boot-nfs'
    rootfs: buildroot_nfs
    pattern: 'boot-nfs/{category}-{method}-{protocol}-nfs-template.jinja2'
    filters:
      - combination:
          keys: ['arch', 'defconfig']
          values:
            - ['arm', 'exynos_defconfig']
            - ['arm', 'omap2plus_defconfig']
            - ['arm', 'sunxi_defconfig']
            - ['arm', 'hisi_defconfig']
            - ['arm', 'sama5_defconfig']
            - ['arm', 'tegra_defconfig']
            - ['arm', 'mvebu_v5_defconfig']
            - ['arm', 'multi_v5_defconfig']
            - ['arm', 'multi_v7_defconfig']
            - ['arm', 'mvebu_v7_defconfig']
            - ['arm', 'at91_dt_defconfig']
            - ['arm', 'davinci_all_defconfig']
            - ['arm64', 'defconfig']

  boot_qemu:
    name: boot
    rootfs: buildroot_ramdisk
    pattern: 'boot/generic-qemu-boot-template.jinja2'

  cros_ec:
    rootfs: debian_stretch_ramdisk

  igt:
    rootfs: debian_stretchtests_ramdisk

  kselftest:
    rootfs: buildroot_kselftest_ramdisk
    filters:
      - whitelist: {defconfig: ['kselftest']}

  simple:
    rootfs: buildroot_ramdisk

  sleep:
    rootfs: debian_stretch_ramdisk

  usb:
    rootfs: debian_stretch_ramdisk

  v4l2:
    rootfs: debian_stretchtests_ramdisk


