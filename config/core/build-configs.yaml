      - 'CONFIG_DRM_AMDGPU_USERPTR=y'

  arm64-chromebook:
    path: "kernel/configs/arm64-chromebook.config"
    configs:
      - 'CONFIG_REGULATOR_DA9211=y'

  crypto:
    path: "kernel/configs/crypto.config"
    configs:
      - 'CONFIG_CRYPTO_CHACHA20POLY1305=y'
      - 'CONFIG_CRYPTO_CHACHA20=y'
      - 'CONFIG_CRYPTO_POLY1305=y'
      - 'CONFIG_CRYPTO_AEAD=y'
      - 'CONFIG_CRYPTO_MANAGER=y'
      - 'CONFIG_CRYPTO_LIB_CHACHA_GENERIC=y'
      - 'CONFIG_CRYPTO_SKCIPHER=y'
      - 'CONFIG_CRYPTO_HASH=y'
      - 'CONFIG_CRYPTO_LIB_POLY1305_GENERIC=y'
      - 'CONFIG_CRYPTO_AEAD2=y'
      - 'CONFIG_CRYPTO_ALGAPI=y'
      - 'CONFIG_CRYPTO_MANAGER2=y'
      - 'CONFIG_CRYPTO_SKCIPHER2=y'
      - 'CONFIG_CRYPTO_HASH2=y'
      - 'CONFIG_CRYPTO_ALGAPI2=y'
      - 'CONFIG_CRYPTO_NULL2=y'
      - 'CONFIG_CRYPTO_RNG2=y'
      - 'CONFIG_CRYPTO_AKCIPHER2=y'
      - 'CONFIG_CRYPTO_KPP2=y'
      - 'CONFIG_CRYPTO_ACOMP2=y'
      - 'CONFIG_SGL_ALLOC=y'
      - 'CONFIG_CRYPTO_VMAC=y'
      - 'CONFIG_CRYPTO_PCRYPT=y'
      - 'CONFIG_PADATA=y'
      - 'CONFIG_CRYPTO_HMAC=y'
      - 'CONFIG_CRYPTO_AES=y'
      - 'CONFIG_CRYPTO_LIB_AES=y'
      - 'CONFIG_CRYPTO_SHA256=y'
      - 'CONFIG_CRYPTO_CBC=y'
      - 'CONFIG_CRYPTO_MD5=y'
      - 'CONFIG_CRYPTO_SHA1=y'
      - 'CONFIG_CRYPTO_AUTHENC=y'
      - 'CONFIG_CRYPTO_USER=y'
      - 'CONFIG_CRYPTO_USER_API_HASH=y'
      - 'CONFIG_CRYPTO_USER_API_SKCIPHER=y'
      - 'CONFIG_CRYPTO_USER_API_RNG=y'
      - 'CONFIG_CRYPTO_USER_API_AEAD=y'
      - 'CONFIG_CRYPTO_SHA3=y'
      - 'CONFIG_CRYPTO_LIB_CHACHA20POLY1305=y'
      - 'CONFIG_CRYPTO_DEV_FSL_CAAM_CRYPTO_API=y'
      - 'CONFIG_CRYPTO_DEV_FSL_CAAM_CRYPTO_API_DESC=y'
      - 'CONFIG_CRYPTO_AEAD=y'
      - 'CONFIG_CRYPTO_AUTHENC=y'
      - 'CONFIG_CRYPTO_SKCIPHER=y'
      - 'CONFIG_CRYPTO_LIB_DES=y'
      - 'CONFIG_CRYPTO_XTS=y'
      - 'CONFIG_CRYPTO_DEV_FSL_CAAM_CRYPTO_API_QI=y'
      - 'CONFIG_CRYPTO_DEV_FSL_CAAM_CRYPTO_API_DESC=y'
      - 'CONFIG_CRYPTO_DES=y'
      - 'CONFIG_CRYPTO_ECB=y'

  debug:
    path: "kernel/configs/debug.config"

  ima:
    path: "kernel/configs/ima.config"
    configs:
      - 'CONFIG_INTEGRITY=y'
      - 'CONFIG_IMA=y'
      - 'CONFIG_IMA_READ_POLICY=y'

  kselftest:
    path: "kernel/configs/kselftest.config"

  preempt_rt:
    path: "kernel/configs/preempt_rt.config"
