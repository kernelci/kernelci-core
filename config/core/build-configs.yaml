build_environments:

  gcc-8:
    cc: gcc
    cc_version: 8
    arch_params: &gcc_arch_params
      arc: &arc_params
        cross_compile: 'arc-elf32-'
      arm: &arm_params
        cross_compile: 'arm-linux-gnueabihf-'
      arm64: &arm64_params
        cross_compile: 'aarch64-linux-gnu-'
        cross_compile_compat: 'arm-linux-gnueabihf-'
      i386: &i386_params
        name: 'x86'
      mips: &mips_params
        cross_compile: 'mips-linux-gnu-'
      x86_64: &x86_64_params
        name: 'x86'
      riscv: &riscv_params
        name: 'riscv64'
        cross_compile: 'riscv64-linux-gnu-'

  clang-10:
    cc: clang
    cc_version: 10
    arch_params: &clang_arch_params
      arm:
        <<: *arm_params
        name:
      arm64:
        <<: *arm64_params
        name:
      i386:
        <<: *i386_params
        name:
      mips:
        <<: *mips_params
        name:
      x86_64:
        <<: *x86_64_params
        name:

  clang-12:
    cc: clang
    cc_version: 12
    arch_params:
      <<: *clang_arch_params
      riscv:
        <<: *riscv_params
        name:
        opts:
          LLVM_IAS: '1'
          LD: 'riscv64-linux-gnu-ld'


# Default config with full build coverage
build_configs_defaults:
  variants:
    gcc-8: &default_gcc-8
      build_environment: gcc-8

      fragments: &default_fragments
        - 'debug'
        - 'kselftest'
        - 'tinyconfig'

      architectures: &default_architectures

        arc: &arc_arch
          base_defconfig: 'haps_hs_smp_defconfig'
          extra_configs: ['allnoconfig']
          filters: &arc_default_filters
            # remove any non-ARCv2 defconfigs since we only have ARCv2 toolchain
            - blocklist:
                defconfig:
                  - 'axs101_defconfig'
                  - 'nps_defconfig'
                  - 'nsim_700_defconfig'
                  - 'nsimosci_defconfig'
                  - 'tb10x_defconfig'

        arm: &arm_arch
          base_defconfig: 'multi_v7_defconfig'
          extra_configs:
            - 'allmodconfig'
            - 'allnoconfig'
            - 'multi_v7_defconfig+CONFIG_CPU_BIG_ENDIAN=y'
            - 'multi_v7_defconfig+CONFIG_SMP=n'
            - 'multi_v7_defconfig+CONFIG_EFI=y+CONFIG_ARM_LPAE=y'
          fragments: [crypto]

        arm64: &arm64_arch
          extra_configs:
            - 'allmodconfig'
            - 'allnoconfig'
            - 'defconfig+CONFIG_CPU_BIG_ENDIAN=y'
            - 'defconfig+CONFIG_RANDOMIZE_BASE=y'
          fragments: [crypto]

        i386: &i386_arch
          base_defconfig: 'i386_defconfig'
          extra_configs: ['allnoconfig']

        mips: &mips_arch
          base_defconfig: '32r2el_defconfig'
          extra_configs: ['allnoconfig']
          filters: &mips_default_filters
            - blocklist: {defconfig: ['generic_defconfig']}

        riscv: &riscv_arch
          extra_configs: ['allnoconfig']
          filters:
            - blocklist: &riscv_kernel_filter
                kernel: ['v3.', 'v4.4', 'v4.9', 'v4.14']

        x86_64: &x86_64_arch
          base_defconfig: 'x86_64_defconfig'
          extra_configs:
            - 'allmodconfig'
            - 'allnoconfig'
            - 'x86_64_defconfig+x86-chromebook+kselftest'
          fragments: [crypto, x86_kvm_guest, x86-chromebook]

  reference:
    tree: mainline
    branch: 'master'


# Set of configs to build with Clang
arch_clang_configs: &arch_clang_configs
  arm64:
    extra_configs:
      - 'allmodconfig'
      - 'allnoconfig'
      - 'defconfig+CONFIG_ARM64_64K_PAGES=y'
  arm:
    base_defconfig: 'multi_v7_defconfig'
    filters:
      - regex: {
          defconfig: '(?:aspeed_g5_def|multi_v5_def|multi_v7_def|allmod|allno)config',
          }
    extra_configs:
      - 'aspeed_g5_defconfig'
      - 'multi_v5_defconfig'
      - 'allmodconfig'
      - 'allnoconfig'
  x86_64:
    base_defconfig: 'x86_64_defconfig'
    extra_configs:
      - 'allmodconfig'
      - 'allnoconfig'
  i386:
    base_defconfig: 'i386_defconfig'
    extra_configs:
      - 'allmodconfig'
      - 'allnoconfig'


# Minimum architecture defconfigs
arch_defconfigs: &arch_defconfigs
  arc: &arc_defconfig
    base_defconfig: 'haps_hs_smp_defconfig'
    filters:
      - regex: { defconfig: 'haps_hs_smp_defconfig' }
  arm: &arm_defconfig
    base_defconfig: 'multi_v7_defconfig'
    filters:
      - regex: { defconfig: 'multi_v7_defconfig' }
  arm64: &arm64_defconfig
    base_defconfig: 'defconfig'
    filters:
      - regex: { defconfig: 'defconfig' }
  i386: &i386_defconfig
    base_defconfig: 'i386_defconfig'
    filters:
      - regex: { defconfig: 'i386_defconfig' }
  mips: &mips_defconfig
    base_defconfig: '32r2el_defconfig'
    filters:
      - regex: { defconfig: '32r2el_defconfig' }
  riscv: &riscv_defconfig
    base_defconfig: 'defconfig'
    filters:
      - regex: { defconfig: 'defconfig' }
      - blocklist: *riscv_kernel_filter
  x86_64: &x86_64_defconfig
    base_defconfig: 'x86_64_defconfig'
    filters:
      - regex: { defconfig: 'x86_64_defconfig' }


# Small subset of builds, only defconfigs
minimal_variants: &minimal_variants
  gcc-8: &gcc_8_minimal
    build_environment: gcc-8
    architectures: *arch_defconfigs

# Medium subset of builds
medium_variants: &medium_variants
  gcc-8:
    build_environment: gcc-8
    architectures:
      x86_64: *x86_64_arch
      i386: *i386_arch
      arm64: *arm64_arch
      arm: *arm_arch


# Build fewer kernel configs with stable branches
stable_variants: &stable_variants
  gcc-8:
    build_environment: gcc-8
    fragments: ['tinyconfig']
    architectures:
      arc:
        base_defconfig: 'haps_hs_smp_defconfig'
        extra_configs: ['allnoconfig']
        filters: *arc_default_filters
      arm:
        base_defconfig: 'multi_v7_defconfig'
        extra_configs: ['allnoconfig']
      arm64:
        extra_configs: ['allnoconfig']
      i386:
        base_defconfig: 'i386_defconfig'
        extra_configs: ['allnoconfig']
      mips:
        base_defconfig: '32r2el_defconfig'
        extra_configs: ['allnoconfig']
        filters: *mips_default_filters
      riscv:
        extra_configs: ['allnoconfig']
        filters:
          - blocklist: *riscv_kernel_filter
      x86_64:
        base_defconfig: 'x86_64_defconfig'
        extra_configs: ['allnoconfig']
        fragments: [x86-chromebook]

preempt_rt_variants: &preempt_rt_variants
  <<: *minimal_variants
  gcc-8:
    <<: *gcc_8_minimal
    fragments: [preempt_rt]

android_variants: &android_variants
  gcc-8:
    build_environment: gcc-8
    architectures:
      arm: *arm_arch
      arm64: *arm64_arch
      x86_64: *x86_64_arch
      i386: *i386_arch
      riscv: *riscv_arch


