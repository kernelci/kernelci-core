labs:

  # ToDo: also run jobs with callbacks sent to BayLibre's KernelCI backend
  lab-baylibre:
    lab_type: lava
    url: 'https://lava.baylibre.com/'
    filters:
      - blocklist: {tree: [drm-tip]}
      - passlist:
          plan:
            - baseline
            - kselftest
            - preempt-rt

  lab-broonie:
    lab_type: lava
    url: 'https://lava.sirena.org.uk/'
    priority: low

  lab-cip:
    lab_type: lava
    url: 'https://lava.ciplatform.org/'
    filters:
      - blocklist: {tree: [android]}
      - passlist:
          plan:
            - baseline
            - smc

  lab-clabbe:
    lab_type: lava
    url: 'https://lava.montjoie.ovh/'
    filters:
      - passlist:
          plan:
            - baseline
            - sleep
          tree:
            - kernelci
            - mainline
            - next
            - stable-rc
            - stable

  lab-collabora:
    lab_type: lava
    url: 'https://lava.collabora.co.uk/'
    priority: '45'
    filters: &collabora-filters
      - blocklist:
          tree: [android]
          plan: [baseline-qemu-docker]

  lab-collabora-staging:
    lab_type: lava
    url: 'https://staging.lava.collabora.dev/'
    priority: '45'
    filters: *collabora-filters

  lab-kontron:
    lab_type: lava
    url: 'https://lavalab.kontron.com/'
    filters:
      - passlist:
          plan:
            - baseline

  lab-linaro-lkft:
    lab_type: lava
    url: 'https://lkft.validation.linaro.org/'
    priority: low
    filters:
      - passlist:
          plan:
            - baseline
          tree:
            - kernelci
            - next
            - stable-rc
            - stable

  lab-mhart:
    lab_type: lava
    url: 'http://lava.streamtester.net/'
    filters:
      - blocklist: {tree: ['android', 'drm-tip', 'linaro-android']}
      - passlist:
          plan:
            - baseline

  lab-nxp:
    lab_type: lava
    url: 'https://lavalab.nxp.com/'
    filters:
      - passlist:
          plan:
            - baseline
      - blocklist: {plan: [baseline-qemu-docker]}

  lab-pengutronix:
    lab_type: lava
    url: 'https://hekla.openlab.pengutronix.de/'
    filters:
      - passlist:
          plan:
            - baseline
      - blocklist: {plan: [baseline-qemu-docker]}

  lab-theobroma-systems:
    lab_type: lava
    url: 'https://lava.theobroma-systems.com/'
    filters:
      - passlist:
          plan:
            - baseline
      - blocklist: {plan: [baseline-qemu-docker]}
