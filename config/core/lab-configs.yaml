labs:

  # ToDo: also run jobs with callbacks sent to BayLibre's KernelCI backend
  lab-baylibre:
    lab_type: lava
    url: 'https://lava.baylibre.com/RPC2/'
    filters:
      - blocklist: {tree: [drm-tip]}
      - passlist:
          plan:
            - baseline
            - kselftest
            - preempt-rt

  lab-broonie:
    lab_type: lava
    url: 'https://lava.sirena.org.uk/RPC2/'
    priority: low

  lab-cip:
    lab_type: lava
    url: 'https://lava.ciplatform.org/RPC2'
    filters:
      - blocklist: {tree: [android]}
      - passlist:
          plan:
            - baseline

  lab-clabbe:
    lab_type: lava
    url: 'https://lava.montjoie.ovh/RPC2/'
    filters:
      - passlist:
          plan:
            - baseline
            - sleep
          tree:
            - kernelci
            - mainline
            - next
            - stable-rc
            - stable

  lab-collabora:
    lab_type: lava
    url: 'https://lava.collabora.co.uk/RPC2/'
    filters:
      - blocklist:
          tree: [android]
          plan: [baseline-qemu-docker]
      - passlist:
          plan:
            - baseline
            - baseline-nfs
            - cros-ec
            - igt-kms-rockchip
            - igt-kms-exynos
            - igt-kms-tegra
            - igt-gpu-i915
            - igt-gpu-panfrost
            - kselftest-arm64
            - kselftest-capabilities
            - kselftest-cgroup
            - kselftest-clone3
            - kselftest-core
            - kselftest-cpufreq
            - kselftest-cpu-hotplug
            - kselftest-drivers-dma-buf
            - kselftest-efivarfs
            - kselftest-filesystems
            - kselftest-filesystems-binderfs
            - kselftest-filesystems-epoll
            - kselftest-firmware
            - kselftest-fpu
            - kselftest-ftrace
            - kselftest-futex
            - kselftest-intel_pstate
            - kselftest-ipc
            - kselftest-ir
            - kselftest-kcmp
            - kselftest-kvm
            - kselftest-lib
            - kselftest-livepatch
            - kselftest-lkdtm
            - kselftest-membarrier
            - kselftest-memory-hotplug
            - kselftest-mincore
            - kselftest-mount
            - kselftest-mqueue
            - kselftest-net
            - kselftest-net-forwarding
            - kselftest-net-mptcp
            - kselftest-netfilter
            - kselftest-nsfs
            - kselftest-pidfd
            - kselftest-pid_namespace
            - kselftest-pstore
            - kselftest-ptrace
            - kselftest-openat2
            - kselftest-rseq
            - kselftest-rtc
            - kselftest-seccomp
            - kselftest-sgx
            - kselftest-sigaltstack
            - kselftest-size
            - kselftest-splice
            - kselftest-static_keys
            - kselftest-sync
            - kselftest-sysctl
            - kselftest-timens
            - kselftest-timers
            - kselftest-tmpfs
            - kselftest-tpm2
            - kselftest-user
            - kselftest-zram
            - ltp-crypto
            - ltp-ipc
            - ltp-mm
            - sleep
            - usb
            - v4l2-compliance-uvc
            - v4l2-compliance-vivid

  lab-kontron:
    lab_type: lava
    url: 'https://lavalab.kontron.com/RPC2/'
    filters:
      - passlist:
          plan:
            - baseline

  lab-linaro-lkft:
    lab_type: lava
    url: 'https://lkft.validation.linaro.org/RPC2/'
    priority: low
    filters:
      - passlist:
          plan:
            - baseline
          tree:
            - kernelci
            - next
            - stable-rc
            - stable

  lab-mhart:
    lab_type: lava
    url: 'http://lava.streamtester.net/RPC2/'
    filters:
      - blocklist: {tree: ['android', 'drm-tip', 'linaro-android']}
      - passlist:
          plan:
            - baseline

  lab-nxp:
    lab_type: lava
    url: 'https://lavalab.nxp.com/RPC2'
    filters:
      - passlist:
          plan:
            - baseline
      - blocklist: {plan: [baseline-qemu-docker]}

  lab-pengutronix:
    lab_type: lava
    url: 'https://hekla.openlab.pengutronix.de/RPC2/'
    filters:
      - passlist:
          plan:
            - baseline
      - blocklist: {plan: [baseline-qemu-docker]}

  lab-theobroma-systems:
    lab_type: lava
    url: 'https://lava.theobroma-systems.com/RPC2/'
    filters:
      - passlist:
          plan:
            - baseline
      - blocklist: {plan: [baseline-qemu-docker]}
