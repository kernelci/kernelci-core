trees:

  android:
    url: "https://android.googlesource.com/kernel/common"


android_variants: &android_variants
  gcc-10:
    build_environment: gcc-10
    architectures:
        arm: &arm_arch
          base_defconfig: 'multi_v7_defconfig'
          extra_configs:
            - 'allmodconfig'
            - 'allnoconfig'
            - 'multi_v7_defconfig+CONFIG_CPU_BIG_ENDIAN=y'
            - 'multi_v7_defconfig+CONFIG_SMP=n'
            - 'multi_v7_defconfig+CONFIG_EFI=y+CONFIG_ARM_LPAE=y'
            - 'multi_v7_defconfig+CONFIG_THUMB2_KERNEL=y'

        arm64: &arm64_arch
          extra_configs:
            - 'allmodconfig'
            - 'allnoconfig'
            - 'defconfig+CONFIG_CPU_BIG_ENDIAN=y'
            - 'defconfig+CONFIG_RANDOMIZE_BASE=y'

        i386: &i386_arch
          base_defconfig: 'i386_defconfig'
          extra_configs: ['allnoconfig']

        riscv: &riscv_arch
          extra_configs: ['allnoconfig']
          filters:
            - blocklist:
                kernel: ['v3.', 'v4.4', 'v4.9', 'v4.14']

        x86_64: &x86_64_arch
          base_defconfig: 'x86_64_defconfig'
          extra_configs:
            - 'allmodconfig'
            - 'allnoconfig'

clang_android_variants: &clang_android_variants
  clang-14:
    build_environment: clang-14
    architectures:
        arm: *arm_arch
        arm64:
          <<: *arm64_arch
          extra_configs:
            - 'allmodconfig'
            - 'allnoconfig'
            - 'defconfig+CONFIG_CPU_BIG_ENDIAN=y'
            - 'defconfig+CONFIG_RANDOMIZE_BASE=y'
            - 'gki_config'
        i386: *i386_arch
        riscv: *riscv_arch
        x86_64:
          <<: *x86_64_arch
          extra_configs:
            - 'allmodconfig'
            - 'allnoconfig'
            - 'gki_config'

build_configs:

  android_4.4-p:
    tree: android
    branch: 'android-4.4-p'
    variants: *android_variants

  android_4.4-p-release:
    tree: android
    branch: 'android-4.4-p-release'
    variants: *android_variants

  android_4.9-p:
    tree: android
    branch: 'android-4.9-p'
    variants: *android_variants

  android_4.9-p-release:
