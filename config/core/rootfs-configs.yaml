rootfs_configs:
  buildroot-baseline:
    rootfs_type: buildroot
    git_url: https://github.com/kernelci/buildroot
    git_branch: main
    arch_list:
      - arc
      - arm64
      - arm64be
      - armeb
      - armel
      - mipsel
      - riscv
      - x86
    frags:
      - baseline

  trixie:
    rootfs_type: debos
    debian_release: trixie
    arch_list:
      - amd64
      - arm64
      - armel
      - armhf
      - i386
      - mips64el
      - mipsel
    extra_packages:
      - isc-dhcp-client
    extra_packages_remove: &extra_packages_remove_trixie
      - bash
      - e2fslibs
      - e2fsprogs
      - klibc-utils
      - libext2fs2
      - libgnutls30
      - libklibc
      - libncursesw6
      - libp11-kit0
      - libunistring2
      - sensible-utils
    extra_files_remove: &extra_files_remove_trixie
      - '*networkd*'
      - '*resolved*'
      - nosuspend.conf
      - tar
      - patch
      - dir
      - partx
      - find
    script: "scripts/install-bootrr.sh"
    test_overlay: "overlays/baseline"

  trixie-blktest:
    rootfs_type: debos
    debian_release: trixie
    imagesize: 4GB
    debos_memory: 8G
    arch_list:
      - amd64
      - arm64
    extra_packages:
      - ca-certificates
      - ethtool
      - iproute2
      - python3-minimal
      - python3-pip
      - python3-yaml
      - python3-requests
      - python3-jinja2
      - python3-jsonschema
      - python3-flask
      - python3-flask-restful
      - e2fsprogs
      - xfsprogs
      - f2fs-tools
      - btrfs-progs
      - nvme-cli
      - nbd-client
      - nbd-server
      - dmsetup
      - ethtool
      - iproute2
      - fio
      - gawk
      - e2fslibs
      - e2fsprogs
      - fonts-dejavu-core
      - klibc-utils
      - libext2fs2
      - ncurses-bin
      - bsdextrautils
      - zutils
      - wget
      - curl
    script: "scripts/trixie-blktest.sh"
    crush_image_options:
      - filesystem
      - hostname_tool
      - systemd
      - misc_packages
      - package_management
      - misc_directories
    test_overlay: "overlays/blktests"


  trixie-cros-ec:
    rootfs_type: debos
    debian_release: trixie
    arch_list:
      - amd64
      - arm64
      - armhf
    extra_packages:
      - python3-minimal
      - python3-unittest2
      - tzdata
    extra_packages_remove:
      - bash
      - e2fslibs
      - e2fsprogs
      - libext2fs2
    extra_firmware:
      - mrvl/pcieusb8997_combo_v4.bin
      - mrvl/sd8897_uapsta.bin
      - qca/rampatch_00440302.bin
      - rtl_nic/rtl8153b-2.fw
      - rockchip/dptx.bin
    linux_fw_version: d526e044bddaa2c2ad855c7296147e49be0ab03c
    script: "scripts/trixie-cros-ec-tests.sh"
    test_overlay: ""

  trixie-deqp-runner:
