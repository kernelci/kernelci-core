    filters: *cros-qemu-filters-fixed
    params:
      fixed_kernel: true

  cros-flash:
    pattern: 'chromeos/cros-flash.jinja2'
    params:
      job_timeout: '60'

  cros-tast-base: &cros-tast-base
    pattern: 'chromeos/cros-tast.jinja2'
    filters: *cros-filters
    params: &cros-tast-base-params
