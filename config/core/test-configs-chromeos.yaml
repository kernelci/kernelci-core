      - passlist: { lab: ['lab-collabora-staging', 'lab-collabora'] }
    params:
      <<: *cros-baseline-qemu-params
      fixed_kernel: true

  cros-boot: &cros-boot
    pattern: 'chromeos/cros-boot.jinja2'
    filters: *cros-filters

  cros-boot-fixed:
    <<: *cros-boot
    filters: *cros-filters-fixed
    params:
