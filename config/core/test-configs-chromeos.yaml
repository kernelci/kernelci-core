        platform.Histograms
        platform.LocalPerfettoTBMTracedProbes
        platform.Memd
        platform.Mosys
        platform.Mosys.ec
        platform.Mosys.memory
        platform.Mtpd
        platform.TPMResponsive

  cros-tast-platform-fixed:
