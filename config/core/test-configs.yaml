device_types:

  acer-R721T-grunt:
    mach: x86
    arch: x86_64
    boot_method: depthcharge
    filters: &x86-chromebook-filters
      - passlist: {defconfig: ['x86-chromebook']}
      - blocklist: {defconfig: ['allmodconfig', 'allnoconfig']}

  acer-cb317-1h-c3z6-dedede:
    mach: x86
    arch: x86_64
    boot_method: depthcharge
    filters: *x86-chromebook-filters

  acer-cbv514-1h-34uz-brya:
    mach: x86
    arch: x86_64
    boot_method: depthcharge
    filters: *x86-chromebook-filters

  acer-chromebox-cxi4-puff:
    mach: x86
    arch: x86_64
    boot_method: depthcharge
    filters: *x86-chromebook-filters

  acer-cp514-3wh-r0qs-guybrush:
    mach: x86
    arch: x86_64
    boot_method: depthcharge
    filters: *x86-chromebook-filters

  alpine-db:
    mach: alpine
    class: arm-dtb
    boot_method: uboot

  am57xx-beagle-x15:
    mach: omap2
    class: arm-dtb
    boot_method: uboot
    filters:
      - blocklist: *device_config_filter
      # This board could boot v4.* if CONFIG_SERIAL_8250_OMAP is set. It was
      # added to multi_v7_defconfig as of 5.0.
      - blocklist: {kernel: ['v3.', 'v4.']}

  apq8016-sbc:
    mach: qcom
    class: arm64-dtb
    boot_method: uboot
    filters:
      - blocklist:
          defconfig:
            - 'allmodconfig'
            - 'allnoconfig'
            - 'tinyconfig'
            - '-chromebook'
            - 'defconfig+CONFIG_KASAN=y'

  armada-370-db:
    mach: mvebu
    class: arm-dtb
    boot_method: uboot
    filters:
      - blocklist: *device_config_filter
      - blocklist: {kernel: ['v3.']}

  armada-370-rd:
    mach: mvebu
    class: arm-dtb
    boot_method: uboot
    filters:
      - blocklist: *device_config_filter
      - combination:
          keys: ['kernel', 'defconfig']
          values:
            - ['v4.0', 'multi_v7_defconfig']
            - ['v4.1', 'multi_v7_defconfig']
            - ['v4.2', 'multi_v7_defconfig']
            - ['v4.3', 'multi_v7_defconfig']
      - blocklist: {kernel: ['v3.']}

  armada-375-db:
    mach: mvebu
    class: arm-dtb
    boot_method: uboot

  armada-385-db-ap:
    mach: mvebu
    class: arm-dtb
    boot_method: uboot

  armada-388-clearfog:
    mach: mvebu
    class: arm-dtb
    boot_method: uboot
    filters:
      - blocklist: *device_config_filter
      - blocklist: {defconfig: ['multi_v7_defconfig+CONFIG_SMP=n']}

  armada-388-gp:
    mach: mvebu
    class: arm-dtb
    boot_method: uboot

  armada-398-db:
    mach: mvebu
    class: arm-dtb
    boot_method: uboot

  armada-3720-db:
    mach: mvebu
