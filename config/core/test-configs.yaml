  ltp-mm:
    <<: *ltp
    params:
      <<: *ltp-params
      tst_cmdfiles: "mm"
      job_timeout: '30'

  ltp-pty:
    <<: *ltp
    params:
      <<: *ltp-params
      tst_cmdfiles: "pty"
