# See the KernelCI wiki page regarding the format of this file:
# https://github.com/kernelci/kernelci-doc/wiki/Test-configurations


file_system_types:

  buildroot:
    url: 'http://storage.kernelci.org/images/rootfs/buildroot/kci-2020.05-5-g2f114cc7102b'

    arch_map:
      arm64be: [{arch: arm64, endian: big}]
      armeb:   [{arch: arm,   endian: big}]
      armel:   [{arch: arm}]
      x86:     [{arch: i386}, {arch: x86_64}]
      mipsel:  [{arch: mips}]

  debian: &debian
    url: 'http://storage.kernelci.org/images/rootfs/debian'
    arch_map:
      armhf: [{arch: arm}]
      amd64: [{arch: x86_64}]

  # Convenience to test new rootfs images on staging.kernelci.org
  debian-staging:
    <<: *debian
    url: 'http://storage.staging.kernelci.org/images/rootfs/debian'

file_systems:

  buildroot_ramdisk:
    type: buildroot
    ramdisk: '{arch}/base/rootfs.cpio.gz'

  buildroot_baseline_ramdisk:
    type: buildroot
    ramdisk: '{arch}/baseline/rootfs.cpio.gz'

  debian_buster_ramdisk:
    type: debian
    ramdisk: 'buster/20210520.0/{arch}/rootfs.cpio.gz'

  debian_buster_nfs:
    type: debian
    ramdisk: 'buster/20210520.0/{arch}/initrd.cpio.gz'
    nfs: 'buster/20210520.0/{arch}/full.rootfs.tar.xz'
    root_type: nfs

  debian_buster-cros-ec_ramdisk:
    type: debian
    ramdisk: 'buster-cros-ec/20210520.0/{arch}/rootfs.cpio.gz'

  debian_buster-igt_ramdisk:
    type: debian
    ramdisk: 'buster-igt/20210520.0/{arch}/rootfs.cpio.gz'

  debian_buster_kselftest:
    type: debian
    ramdisk: 'buster-kselftest/20210520.0/{arch}/initrd.cpio.gz'
    nfs: 'buster-kselftest/20210520.0/{arch}/full.rootfs.tar.xz'
    root_type: nfs

  debian_buster-v4l2_ramdisk:
    type: debian
    ramdisk: 'buster-v4l2/20210520.0/{arch}/rootfs.cpio.gz'

  debian_buster-ltp_nfs:
    type: debian
    ramdisk: 'buster-ltp/20210520.0/{arch}/initrd.cpio.gz'
    nfs: 'buster-ltp/20210520.0/{arch}/full.rootfs.tar.xz'
    root_type: nfs


test_plan_default_filters:

  - combination: &arch_defconfig_filter
      keys: ['arch', 'defconfig']
      values:
        - ['arm', 'multi_v7_defconfig']
        - ['arm64', 'defconfig']
        - ['i386', 'i386_defconfig']
        - ['x86_64', 'x86_64_defconfig']
        - ['x86_64', 'x86_64_defconfig+x86-chromebook']

  - blocklist: &kselftest_defconfig_filter
      defconfig: ['kselftest']

test_plans:

  baseline:
    rootfs: buildroot_baseline_ramdisk
    filters:
      - blocklist: *kselftest_defconfig_filter

  baseline_qemu:
    base_name: baseline
    rootfs: buildroot_baseline_ramdisk
    pattern: 'baseline/generic-qemu-baseline-template.jinja2'
    filters:
      - blocklist: *kselftest_defconfig_filter

  baseline-qemu-docker:
    rootfs: buildroot_baseline_ramdisk
    pattern: 'baseline/generic-qemu-baseline-docker-template.jinja2'
    filters:
      - blocklist: *kselftest_defconfig_filter

  baseline-fastboot:
    rootfs: buildroot_baseline_ramdisk
    pattern: 'baseline/generic-fastboot-baseline-template.jinja2'
    params:
      job_timeout: '50'

  baseline-nfs:
    rootfs: debian_buster_nfs
    pattern: 'baseline/{category}-{method}-{protocol}-nfs-baseline-template.jinja2'
    filters:
      - blocklist: *kselftest_defconfig_filter

  cros-ec:
    rootfs: debian_buster-cros-ec_ramdisk

  igt-kms: &igt
    rootfs: debian_buster-igt_ramdisk
    pattern: 'igt/{category}-{method}-{protocol}-{rootfs}-igt.jinja2'
    params: &igt-kms-test-list
      tests: >
        core_auth
        core_getclient
        core_getstats
        core_getversion
        core_setmaster_vs_auth
        drm_read
        kms_addfb_basic
        kms_atomic
        kms_flip_event_leak
        kms_prop_blob
        kms_setmode
        kms_vblank

  igt-kms-rockchip:
    <<: *igt
    params:
      <<: *igt-kms-test-list
      drm_driver: "rockchip"

  igt-kms-tegra:
    <<: *igt
    params:
      <<: *igt-kms-test-list
      drm_driver: "tegra"

  igt-kms-exynos:
    <<: *igt
    params:
      <<: *igt-kms-test-list
      drm_driver: "exynos"

  igt-gpu-i915:
    <<: *igt
    params:
      drm_driver: "i915"
      tests: >
        core_auth
        core_getclient
        core_getstats
        core_getversion
        core_setmaster_vs_auth
        gem_create
        i915_selftest

  igt-gpu-panfrost:
    <<: *igt
    params:
      drm_driver: "panfrost"
      tests: >
        panfrost_gem_new
        panfrost_get_param
        panfrost_prime
        panfrost_submit

  kselftest: &kselftest
    rootfs: debian_buster_kselftest
    pattern: 'kselftest/{category}-{method}-{protocol}-{rootfs}-kselftest-template.jinja2'
    filters:
      - passlist: {defconfig: ['kselftest']}
    params:
      job_timeout: '120'

  kselftest-filesystems:
    <<: *kselftest
    params:
      job_timeout: '10'
      kselftest_collections: "filesystems"

  kselftest-futex:
    <<: *kselftest
    params:
      job_timeout: '10'
      kselftest_collections: "futex"

  kselftest-lib:
    <<: *kselftest
    params:
      job_timeout: '10'
      kselftest_collections: "lib"

  ltp: &ltp
    rootfs: debian_buster-ltp_nfs
    pattern: 'ltp/{category}-{method}-{protocol}-{rootfs}-ltp-template.jinja2'
    filters:
      - blocklist: *kselftest_defconfig_filter
    params: &ltp-params
      skip_install: "true"
      tst_cmdfiles: ""
      job_timeout: '15'
      skipfile: skipfile-lkft.yaml

  ltp-crypto:
    <<: *ltp
    params:
      <<: *ltp-params
      tst_cmdfiles: "crypto"

  ltp-ipc:
    <<: *ltp
    params:
      <<: *ltp-params
      tst_cmdfiles: "ipc"

  ltp-fcntl-locktests:
    <<: *ltp
    params:
      <<: *ltp-params
      tst_cmdfiles: "fcntl-locktests"

  ltp-ima:
    <<: *ltp
    params:
      <<: *ltp-params
      tst_cmdfiles: "ima"
    filters:
      - passlist:
          defconfig:
            - 'defconfig+ltp-ima'
  ltp-mm:
    <<: *ltp
    params:
      <<: *ltp-params
      tst_cmdfiles: "mm"
      job_timeout: '30'

  ltp-pty:
    <<: *ltp
    params:
      <<: *ltp-params
      tst_cmdfiles: "pty"

  ltp-timers:
    <<: *ltp
    pattern: 'ltp/{category}-{method}-{protocol}-{rootfs}-ltp-open-posix-template.jinja2'
    params:
      <<: *ltp-params
      grp_test: "TMR"
      job_timeout: '30'

  preempt-rt:
    rootfs: debian_buster_nfs
    filters:
      - passlist: {defconfig: ['preempt_rt']}

  sleep:
    rootfs: debian_buster_ramdisk
    params:
      sleep_params: mem freeze

  sleep_mem:
    base_name: sleep
    rootfs: debian_buster_ramdisk
    pattern: 'sleep/{category}-{method}-{protocol}-{rootfs}-sleep-template.jinja2'
    params:
      sleep_params: mem

  usb:
    rootfs: debian_buster_ramdisk

  v4l2-compliance-uvc:
    rootfs: debian_buster-v4l2_ramdisk
    # FIXME - this is not very sustainable, improve template naming scheme
    pattern: 'v4l2-compliance/{category}-{method}-{protocol}-{rootfs}-v4l2-compliance-template.jinja2'
    params: {v4l2_driver: "uvcvideo"}

  v4l2-compliance-vivid:
    rootfs: debian_buster-v4l2_ramdisk
    pattern: 'v4l2-compliance/generic-qemu-v4l2-compliance-template.jinja2'
    params: {v4l2_driver: "vivid"}
    filters:
      - passlist:
          defconfig:
            - 'defconfig+virtualvideo'
            - 'multi_v7_defconfig+virtualvideo'


