
# See the KernelCI wiki page regarding the format of this file:
# https://github.com/kernelci/kernelci-doc/wiki/Test-configurations


file_system_types:

  buildroot: &buildroot
    url: 'http://storage.kernelci.org/images/rootfs/buildroot'

    arch_map:
      arm64be: [{arch: arm64, endian: big}]
      armeb:   [{arch: arm,   endian: big}]
      armel:   [{arch: arm}]
      x86:     [{arch: i386}, {arch: x86_64}]
      mipsel:  [{arch: mips}]

  buildroot-staging:
    <<: *buildroot
    url: 'http://storage.staging.kernelci.org/images/rootfs/buildroot'

  debian: &debian
    url: 'http://storage.kernelci.org/images/rootfs/debian'
    arch_map:
      armel: [{arch: arm, variant: v4t},
              {arch: arm, variant: v5},
              {arch: arm, variant: v6}]
      armhf: [{arch: arm}]
      amd64: [{arch: x86_64}]
      riscv64: [{arch: riscv}]

  # Convenience to test new rootfs images on staging.kernelci.org
  debian-staging:
    <<: *debian
    url: 'http://storage.staging.kernelci.org/images/rootfs/debian'


default_filters:

  test_plans:

    - combination: &arch_defconfig_filter
        keys: ['arch', 'defconfig']
        values:
          - ['arm', 'multi_v5_defconfig']
          - ['arm', 'multi_v7_defconfig']
          - ['arm64', 'defconfig']
          - ['arm64', 'defconfig+arm64-chromebook']
          - ['i386', 'i386_defconfig']
          - ['x86_64', 'x86_64_defconfig']
          - ['x86_64', 'x86_64_defconfig+x86-chromebook']

    - blocklist: &kselftest_defconfig_filter
        defconfig: ['kselftest']

  device_types:

    - blocklist: &device_config_filter
        defconfig:
          - 'allmodconfig'
          - 'allnoconfig'
          - 'tinyconfig'
          - '-chromebook'


test_plans:

  baseline:
    rootfs: buildroot-baseline_ramdisk
    params:
      priority: 90
    filters:
      - blocklist: {}

  baseline-fastboot:
    rootfs: buildroot-baseline_ramdisk
    pattern: 'baseline/generic-fastboot-baseline-template.jinja2'
    params:
      job_timeout: '50'
      priority: 90

  baseline-nfs:
    rootfs: debian_bullseye_nfs
    pattern: 'baseline/{category}-{method}-{protocol}-nfs-baseline-template.jinja2'
    params:
      priority: 85
    filters:
      - blocklist: {}

  baseline_qemu:
    base_name: baseline
    rootfs: buildroot-baseline_ramdisk
    pattern: 'baseline/generic-qemu-baseline-template.jinja2'
    params:
      priority: 90
    filters:
      - blocklist: *kselftest_defconfig_filter
      - passlist: &qemu_labs_filter
          lab:
            - 'lab-baylibre'
            - 'lab-broonie'
            - 'lab-collabora'
            - 'lab-collabora-staging'

  cros-ec:
    rootfs: debian_bullseye-cros-ec_ramdisk

  igt: &igt
    rootfs: debian_bullseye-igt_ramdisk
    pattern: 'igt/{category}-{method}-{protocol}-{rootfs}-igt.jinja2'

  igt-gpu-amd:
    <<: *igt
    params:
      drm_driver: "amdgpu"
      tests: >
        core_auth
        core_getclient
        core_getstats
        core_getversion
        core_setmaster_vs_auth
        amd_basic
        amd_bypass
        amd_color
        amd_cs_nop
        amd_info
        amd_link_settings
    filters:
      - passlist: {defconfig: ['amdgpu']}

  igt-gpu-etnaviv:
    <<: *igt
    params:
      drm_driver: "etnaviv"
      tests: >
        core_auth
        core_getclient
        core_getstats
        core_getversion
        core_setmaster
        core_setmaster_vs_auth

  igt-gpu-i915:
    <<: *igt
    params:
      drm_driver: "i915"
      tests: >
        core_auth
        core_getclient
        core_getstats
        core_getversion
        core_setmaster_vs_auth
        gem_create
        i915_selftest

  igt-gpu-lima:
    <<: *igt
    params:
      drm_driver: "lima"
      tests: >
        core_auth
        core_getclient
        core_getstats
        core_getversion
        core_setmaster
        core_setmaster_vs_auth

  igt-gpu-msm:
    <<: *igt
    params:
      drm_driver: "msm"
      tests: >
        msm_submit

  igt-gpu-panfrost:
    <<: *igt
    params:
      drm_driver: "panfrost"
      tests: >
        panfrost_gem_new
        panfrost_get_param
        panfrost_prime
        panfrost_submit

  igt-kms: &igt-kms
    <<: *igt
    params: &igt-kms-test-list
      tests: >
        core_auth
        core_getclient
        core_getstats
        core_getversion
        core_setmaster_vs_auth
        drm_read
        kms_addfb_basic
        kms_atomic
        kms_flip_event_leak
        kms_prop_blob
        kms_setmode
        kms_vblank

  igt-kms-exynos:
    <<: *igt-kms
    params:
      <<: *igt-kms-test-list
      drm_driver: "exynos"

  igt-kms-mediatek:
    <<: *igt-kms
    params:
      <<: *igt-kms-test-list
      drm_driver: "mediatek"

  igt-kms-msm:
    <<: *igt-kms
    params:
      <<: *igt-kms-test-list
      drm_driver: "msm"

  igt-kms-rockchip:
    <<: *igt-kms
    params:
      <<: *igt-kms-test-list
      drm_driver: "rockchip"

  igt-kms-tegra:
    <<: *igt-kms
    params:
      <<: *igt-kms-test-list
      drm_driver: "tegra"

  kselftest: &kselftest
    rootfs: debian_bullseye-kselftest_nfs
    pattern: 'kselftest/{category}-{method}-{protocol}-{rootfs}-kselftest-template.jinja2'
    filters:
      - passlist: {defconfig: ['kselftest']}

  # Add _a_ into the name so we can keep this before the individual
  # definitions
  kselftest_a_qemu: &kselftest_qemu
    rootfs: debian_bullseye-kselftest_ramdisk
    pattern: 'kselftest/{category}-{method}-{rootfs}-kselftest-template.jinja2'
    filters:
