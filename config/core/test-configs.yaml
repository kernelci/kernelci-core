  ltp: &ltp
    rootfs: debian_bullseye-ltp_nfs
    pattern: 'ltp/{category}-{method}-{protocol}-{rootfs}-ltp-template.jinja2'
    filters:
      - blocklist: *kselftest_defconfig_filter
    params: &ltp-params
