[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kernelci"
version = "1.1"
description = "KernelCI core functions"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "LGPL-2.1-or-later"}
dependencies = [
  "azure-storage-file-share==12.13.0",
  "bson==0.5.10",
  "click==8.1.3",
  "cloudevents==1.9.0",
  "docker==7.1.0",
  "jinja2==3.1.4",
  "kubernetes==26.1.0",
  "paramiko==3.4.0",
  "pydantic==1.10.13",
  "pyelftools==0.29",
  "pytest==7.4.0",
  "pyyaml==6.0",
  "requests==2.32.2",
  "scp==0.14.5",
  "toml==0.10.2",
]
authors = [
  {name = "KernelCI", email = "kernelci@lists.linux.dev"}
]
maintainers = [
  {name = "Arisu Tachibana" , email = "arisu.tachibana@miraclelinux.com"},
  {name = "Denys Fedoryshchenko", email = "denys.f@collabora.com"},
  {name = "Jeny Sadadia", email = "jeny.sadadia@collabora.com"}
]
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Environment :: Console',
  'Intended Audience :: Developers',
  'License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)',
  'Operating System :: OS Independent',
  'Operating System :: POSIX :: Linux',
  'Programming Language :: C',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Software Development :: Build Tools',
  'Topic :: Software Development :: Testing',
]

[project.optional-dependencies]
dev = [
  "mypy==1.4.1",
  "pycodestyle==2.10.0",
  "pylint==2.17.2",
  "pytest-mock==3.11.1",
  "types-PyYAML==6.0.12.10",
  "types-requests==2.31.0.1",
  "types-urllib3==1.26.25.13",
]

[project.urls]
Homepage = "https://kernelci.org"
Documentation = "https://kernelci.org/docs"
Repository = "https://github.com/kernelci/kernelci-core"

[project.scripts]
kci = "kernelci.scripts.kci:main"
kci_bisect = "kernelci.scripts.kci_bisect:main"
kci_build = "kernelci.scripts.kci_build:main"
kci_data = "kernelci.scripts.kci_data:main"
kci_rootfs = "kernelci.scripts.kci_rootfs:main"
kci_test = "kernelci.scripts.kci_test:main"
kci-bisect-lava-v2-callback = "kernelci.scripts.kci_bisect_lava_v2_callback:main"
kci-bisect-push-results = "kernelci.scripts.kci_bisect_push_results:main"
